function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

    function updateHashLinks(){
        $(".media-body").each(function(data){
            var hashtagRegex = /(^|\s)#([\w\d-]+)/g
            var usernameRegex = /(^|\s)@([\w\d-]+)/g
            var currentHtml = $(this).html()
            var newText;
            newText = currentHtml.replace(hashtagRegex, "$1<a href='/tags/$2/'>#$2</a>")
            newText = newText.replace(usernameRegex, "$1<a href='/$2/'>@$2</a>")
            $(this).html(newText)
        })
    }

    function formatTweet(tweetValue){
        

        var preContent;
        var container;
        var tweetContent;
        var isReply = tweetValue.reply;
        if (tweetValue.parent && !isReply){
            // there is a preContent
            tweetValue = tweetValue.parent
            preContent = "<span class='grey-color'>Retweet via " + tweetValue.user.username + " on " + tweetValue.date_display + "</span><br/>"   
        } else if (tweetValue.parent && isReply){                    
            preContent = "<span class='grey-color'>Reply to @" + tweetValue.parent.user.username + "</span><br/>"  
        }

        var verb = 'Like'
        if (tweetValue.did_like){
            verb = 'Unlike'
        }

                
        tweetContent = tweetValue.content + "<br/> via <a href='"+ tweetValue.user.url + "'>"  + tweetValue.user.username + "</a> | " + 
            tweetValue.date_display + " | " + "<a href='/tweet/" + tweetValue.id + "'>View </a>|" + "<a class='retweetBtn' href='/tweet/" 
            + tweetValue.id + "/retweet/'> Retweet</a>" + " | <a href='#' class='tweet-like' data-id='" + tweetValue.id + "'>" + verb +
            " (" + tweetValue.likes +")<\a>" + " | <a href='#' class='tweet-reply' data-user='"+ tweetValue.user.username + "' data-id=" + tweetValue.id + ">Reply<\a>"

        if (preContent){
            container = "<div class=\"media\"><div class=\"media-body\">" + preContent + tweetContent + "</div></div><hr/>"
        }else {
            container = "<div class=\"media\"><div class=\"media-body\">" + tweetContent + "</div></div><hr/>"   
        }
        return container
    }
        

    function attachTweet(tweetValue, preprend, retweet){

        if (tweetValue.did_like){

        if (preprend == true){

        } else {

        }                
    }

    var charsStart = 140;

    $("#tweet-form textarea").keyup(function(event){
        // console.log(event.key, event.timeStamp)
        var tweetValue = $(this).val()
        charsCurrent = charsStart - tweetValue.length
        var spanChars = $("#tweetCharsLeft")
        spanChars.text(charsCurrent)

        if (charsCurrent > 0){
            // remove classes
            spanChars.removeClass("grey-color")
            spanChars.removeClass("red-color")
        } else if (charsCurrent == 0){
            // add gray class
            spanChars.removeClass("red-color")
            spanChars.addClass("grey-color")

        } else if (charsCurrent < 0){
            // add red class
            spanChars.removeClass("grey-color")
            spanChars.addClass("red-color")
        }
        
    })
    
        $("#tweet-form").submit(function(event){

    <script>
      $(document).ready(function(){
        var typingTimer;
        var doneInterval = 500; // in ms
        var searchInput =   $("#navbar-search-form input[type=text")
        var searchQuery;

        searchInput.keyup(function(event){
          searchQuery = $(this).val()
          
          clearTimeout(typingTimer)
          typingTimer = setTimeout(doneSearchTyping, doneInterval)

        })

        searchInput.keydown(function(event){          
          // console.log(searchQuery)
          clearTimeout(typingTimer)
        })

        function doneSearchTyping(){
          if (searchQuery){
            // do search
            var url = '/tweet/search/?q=' + searchQuery
            document.location.href = url;
          }
        }


      })
    </script>
